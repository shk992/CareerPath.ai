<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון אישיות - CareerPath.ai</title>
    <style>
        /* הוסף כאן את הסגנונות הרלוונטיים */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <h1>שאלון אישיות</h1>
    <form id="personality-form">
        <div class="question">
            <p>1. כיצד היית מתאר את עצמך במצבים חברתיים?</p>
            <label><input type="radio" name="q1" value="1"> מאוד מוחצן</label>
            <label><input type="radio" name="q1" value="2"> די מוחצן</label>
            <label><input type="radio" name="q1" value="3"> באמצע</label>
            <label><input type="radio" name="q1" value="4"> די מופנם</label>
            <label><input type="radio" name="q1" value="5"> מאוד מופנם</label>
        </div>
        
        <div class="question">
            <p>2. כיצד אתה מתמודד עם לחץ?</p>
            <label><input type="radio" name="q2" value="1"> בקלות רבה</label>
            <label><input type="radio" name="q2" value="2"> די בקלות</label>
            <label><input type="radio" name="q2" value="3"> באופן סביר</label>
            <label><input type="radio" name="q2" value="4"> לא כל כך טוב</label>
            <label><input type="radio" name="q2" value="5"> בקושי רב</label>
        </div>
        
        <div class="question">
            <p>3. איך אתה מעדיף לעבוד?</p>
            <label><input type="radio" name="q3" value="1"> לבד תמיד</label>
            <label><input type="radio" name="q3" value="2"> לבד לרוב</label>
            <label><input type="radio" name="q3" value="3"> מעורב</label>
            <label><input type="radio" name="q3" value="4"> בצוות לרוב</label>
            <label><input type="radio" name="q3" value="5"> בצוות תמיד</label>
        </div>
        
        <!-- הוסף עוד שאלות כאן -->
        
        <button type="submit">שלח תשובות</button>
    </form>

    <script>
        document.getElementById('personality-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('תודה על מילוי השאלון! התשובות שלך נשלחו.');
            // כאן תוכל להוסיף קוד לשליחת התשובות לשרת או לעיבוד נוסף
        });
    </script>
</body>
</html>
